#MODBUS Floating Point Input Registers
ID="T201_new"
description="TAPI T201_new"

# ["測項代碼", 位址]
Data: [
  ["NOx_", 54]
  ["NH3", 50]
  ["TNX", 46]
]
# zero address, span address
Calibration: [20, 21]

#(32-bit IEEE 754 format; read in high-word, low-word order; read-only)
Input {
  reg: [
    [0, "PMT detector reading", "mV"]
    [2, "TNx slope for range 1", "-"]

    [6, "NOx slope for range 1", "-"]

    [10, "NO slope for range 1", "-"]
    [14, "TNx Offset for range 1", "mV"]
    [18, "NOx Offset for range 1", "mV"]
    [22, "NO Offset for range 1", "mV"]
    [46, "TNx concentration for range 1", "ppb"]
    [50, "NH3 concentration for range 1", "ppb"]
    
    [54, "NOx concentration for range 1", "ppb"]
    [58, "NO concentration for range 1", "ppb"]
    [62, "NO2 concentration for range 1", "ppb"]
    [66, "Auto Zero Offset", "mV"]
    [68, "Ozone flow rate", "ccm"]
    [70, "Reaction cell pressure", "inHg"]
    [72, "Reaction cell temperature", "°C"]
    [74, "Manifold temperature", "°C"]
    [76, "Orifice block temperature", "°C"]
    [78, "Converter efficiency factor for range 1", "-"]
    [82, "Converter temperature", "°C"]
    [84, "PMT temperature", "mV"]
    [86, "Sample flow", "ccm"]
    [88, "Sample pressure", "inHg"]
    [90, "Sample flow", "ccm"]
    [92, "High voltage power supply output", "Volts"]
    [94, "Ground reference", "mV"]
    [96, "4096 mV reference", "mV"]
  ]
}
#(32-bit IEEE 754 format; read/write in high-word, low-word order; read/write)
Holding {
  reg: [
    [0, "TNX span target concentration for range 1", "Conc. units"]
    [2, "NOX span target concentration for range 1", "Conc. units"]
    [4, "NO span target concentration for range 1", "Conc. units"]
  ]
}
#Discrete Input Registers (only keep warning)
#(single-bit; read-only)
DiscreteInput {
  mode: [
    [19, "zero calibration active"]
    [20, "span calibration active"]
    [21, "multi-point calibration active"]
    [19, "System is OK (same meaning as SYSTEM_OK I/O signal)"]
  ]
  warning: [
    [0, "Manifold temperature warning"]
    [1, "Converter temperature warning"]
    [2, "Auto zero"]
    [3, "box temperature warning"]
    [4, "PMT_TEMP_WARNING"]
    [5, "RCELL_TEMP_WARNING"]
    [6, "sample flow warning"]
    [7, "Ozone flow warning"]
    [8, "reaction cell pressure warning"]
    [9, "HVPS warning"]
    [10, "system reset warning"]
    [11, "system reset warning"]
    [12, "rear board communication warning"]
    [13, "relay board communication warning"]
    [14, "front panel communication warning"]
    [15, "analog calibration warning"]
    [16, "dynamic zero warning"]
    [17, "dynamic span warning"]
    [18, "concentration invalid"]
    [22, "system is OK"]
    [23, "Ozone generator warning"]
  ]
}
#Coil Registers
#(single-bit; read/write)
Coil {
  reg: [
    [20, "Trigger zero calibration of NOx range 1"]
    [21, "Trigger span calibration of NOx range 1"]
    [24, "Trigger zero calibration of TNx range 1"]
    [25, "Trigger span calibration of TNx range 1"]
  ]
}
