#MODBUS Floating Point Input Registers
ID="T102"
description="TAPI T102"

# ["測項代碼", 位址]
Data: [
  ["TRS", 38]
]
# zero address, span address
Calibration: [20, 21]

#(32-bit IEEE 754 format; read in high-word, low-word order; read-only)
Input {
  reg: [
    [0, "PMT detector reading", "mV"]
    [2, "UV lamp intensity reading", "mV"]
    [4, "UV lamp ratio of calibrated intensity", "%"]
    [6, "PMT electrical offset", "mV"]
    [8, "UV lamp electrical offset", "mV"]
    [10, "SO2 slope for range #1", "PPB/mV"]
    [14, "H2S/TRS slope for range #1", "mV"]
    [18, "SO2 offset for range #1", "mV"]
    [22, "H2S/TRS offset for range #1", "mV"]
    [34, "SO2 concentration for range #1", "PPB"]
    [38, "H2S/TRS concentration for range #1", "PPB"]
    [42, "Concentration stability #1", "PPB"]
    [44, "Stray light reading", "PPB"]
    [46, "Reaction cell temperature", "°C"]
    [48, "IZS temperature", "°C"]
    [50, "PMT temperature", "°C"]
    [52, "Converter efficiency factor for range #1", "-"]
    [56, "Sample flow rate", "cc/m"]
    [58, "Sample pressure", "Hg"]
    [60, "Internal box temperature", "°C"]
    [62, "High voltage power supply output", "Volts"]
    [74, "Ground reference (REF_GND)", "mV"]
    [76, "4096 mV reference (REF_4096_MV)", "mV"]
    [78, "Pre-amplified UV lamp intensity reading", "mV"]
    [80, "Converter temperature", "°C"]
    [82, "Oxygenator flow rate", "cc/m"]
    [86, "UV lamp stability", "mV"]
    [100, "TRS slope for range #1", "PPB/mV"]
    [104, "TRS offset for range #1", "mV"]
    [112, "TRS concentration for range #1", "PPB"]
    [116, "TRS converter efficiency factor for range #1", "-"]
  ]
}
#(32-bit IEEE 754 format; read/write in high-word, low-word order; read/write)
Holding {
  reg: [
    [0, "Maps to SO2_SPAN1 variable; target conc. for range #1", "Conc. units"]
    [4, "Maps to H2S_SPAN1 variable; target conc. for range #1", "Conc. units"]
    [100, "Maps to TRS_SPAN1 variable; target conc. for range #1", "Conc. units"]
  ]
}
#Discrete Input Registers (only keep warning)
#(single-bit; read-only)
DiscreteInput {
  mode: [
    [16, "In zero calibration mode"]
    [17, "In span calibration mode"]
    [18, "In multi-point calibration mode"]
    [19, "System is OK (same meaning as SYSTEM_OK I/O signal)"]
  ]
  warning: [
    [0, "PMT detector warning"]
    [1, "UV detector warning"]
    [2, "Dark calibration warning"]
    [3, "Box temperature warning"]
    [4, "PMT temperature warning"]
    [5, "Reaction cell temperature warning"]
    [6, "Sample pressure warning"]
    [7, "HVPS warning"]
    [8, "System reset warning"]
    [9, "Rear board communication warning"]
    [10, "Relay board communication warning"]
    [11, "Front panel communication warning"]
    [12, "Analog calibration warning"]
    [13, "Dynamic zero warning"]
    [14, "Dynamic span warning"]
    [15, "Invalid concentration"]
    [20, "Sample flow warning"]
    [21, "IZS temperature warning"]
    [22, "Converter temperature warning"]
    [23, "Oxygenator flow warning"]
    [24, "SO2 concentration alarm limit #1 exceeded"]
    [25, "SO2 concentration alarm limit #2 exceeded"]
    [26, "H2S/TRS concentration alarm limit #1 exceeded"]
    [27, "H2S/TRS concentration alarm limit #2 exceeded"]
    [28, "TRS concentration alarm limit #1 exceeded"]
    [29, "TRS concentration alarm limit #2 exceeded"]
  ]
}
#Coil Registers
#(single-bit; read/write)
Coil {
  reg: [
    [20, "Triggers zero calibration of range #1 (on enters cal.; off exits cal.)"]
    [21, "Triggers span calibration of range #1 (on enters cal.; off exits cal.)"]
    [22, "Triggers zero calibration of range #2 (on enters cal.; off exits cal.)"]
    [23, "Triggers span calibration of range #2 (on enters cal.; off exits cal.)"]
  ]
}
