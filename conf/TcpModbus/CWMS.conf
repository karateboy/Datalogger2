#MODBUS Floating Point Input Registers
ID="CWMS"
description="CWMS 分析儀"

protocol=["serial", "tcp"]
# multiplier=1.0

#check DataType 8
#byteSwapMode=8

# ["測項代碼", 位址]
Data: [
  ["NH4_plus", 0]
  ["BOD", 1]
  ["COD", 2]
  ["Color", 3]
  ["PH", 4]
  ["TN", 5]
  ["TP", 6]
  ["TSS", 7]
  ["TEMP", 8]
  ["FLOW_IN", 9]
  ["FLOW_OUT", 10]
  ["FT007_OUT", 11]
  ["FT502_IN", 12]
  ["TOTAL_FLOW_IN", 13]
  ["TOTAL_FLOW_OUT", 14]
  ["Flow3", 15]
]
# zero address, span address
Calibration: []

#(32-bit IEEE 754 format; read in high-word, low-word order; read-only)
Input {
  reg: [
    [0, "NH4_plus", "PPB"]
    [1, "BOD", ""]
    [2, "COD", ""]
    [3, "Color", ""]
    [4, "pH", ""]
    [5, "TN", ""]
    [6, "TP", ""]
    [7, "TSS", ""]
    [8, "Temp", ""]
    [9, "Flow_IN", ""]
    [10, "Flow_OUT", ""]
    [11, "FT007_OUT", ""]
    [12, "FT502_IN", ""]
    [13, "Total_Flow_IN", ""]
    [14, "Total_Flow_OUT", ""]
    [15, "Flow3", ""]
  ]
}
#(32-bit IEEE 754 format; read/write in high-word, low-word order; read/write)
Holding {
  reg: [
  ]
}
#Discrete Input Registers (only keep warning)
#(single-bit; read-only)
DiscreteInput {
  mode: []
  warning: []
}
#Coil Registers
#(single-bit; read/write)
Coil {
  reg: []
}
